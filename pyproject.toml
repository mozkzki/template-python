[tool.poetry]
name = "app-name"
version = "0.1.0"
description = "Simple Python project template."
authors = ["mozkzki <mozkzki@gmail.com>"]
maintainers = ["mozkzki <mozkzki@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/mozkzki/template-python]"
repository = "https://github.com/mozkzki/template-python]"
documentation = "https://github.com/mozkzki/template-python]/wiki"
keywords = ['Python', 'template']
classifiers=[
    'Development Status :: 3 - Alpha',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
flake8 = "4.0.1"
mypy = "0.981"
pytest = "6.2.5"
black = "21.11b1"
pytest-cov = "3.0.0"
coverage = "6.1.2"
isort = "5.10.1"
Sphinx = "^4.3.0"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
